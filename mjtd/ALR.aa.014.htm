<p id="crleadin" class="cr_leadin">在下一次渲染时生成 en2face 文件（外部定义：render ARX 应用程序）</p> 
<pre class="prog_in_end">(c:renderupdate [RU_value]) </pre>
<p class="body">不带参数的 renderupdate 命令用于在下一次渲染时生成 en2face 文件。</p> 
<p class="Heading-2">参数</p>
<p class="define_head">RU_value</p>
<p class="define_text">字符串，有效值为：</p>
<p class="define_text">
<span class="CharSansBold">ALWAYS</span>  每次渲染均生成新的几何图形文件。</p>
<p class="define_text">
<span class="CharSansBold">OFF</span>  返回一般几何图形的渲染缓冲模式。</p>
