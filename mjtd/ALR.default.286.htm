<p id="crleadin" class="cr_leadin">创建目录</p>
<pre class="prog_in_end">(vl-mkdir directoryname)</pre>
<p class="Heading-2">参数</p>
<p class="define_head">directoryname</p>
<p class="define_text">准备创建的目录名称。 </p>
<p class="Heading-2">返回值</p>
<p class="body">
<span class="CharCourier">如果成功则返回 T</span>  
，如果目录已经存在或不成功则返回 <span class="CharCourier">nil</span>。</p>
<p class="Heading-2">示例</p>
<p class="body">创建名称为 <span class="CharItalic">mydirectory</span> 
的目录：</p>
<pre class="prog_in">_$ (vl-mkdir &quot;c:\\mydirectory”)</pre>
<pre class="prog_in_end">T</pre>
