<p id="crleadin" class="cr_leadin">返回表达式的逻辑与 (AND) 运算结果</p> 
<pre class="prog_in_end">(and [expr ...])</pre>
<p class="Heading-2">参数</p>
<p class="define_head">expr</p>
<p class="define_text">任意表达式。</p>
<p class="Heading-2">返回值</p>
<p class="body">
<span class="CharCourier">如果任何一个表达式的求值结果为 nil，本函数就停止进一步的求值并返回 nil，否则返回 T。如果不带参数调用 and，它返回 T。</span></p> 
<p class="Heading-2">示例</p>
<p class="prompt_end">命令: <span class="CharSansBold">(setq a 103 b nil 
c "string")</span>
</p>
<p class="prompt_end">"string"</p>
<p class="prompt_end">命令:<span class="CharSansBold"> (and 1.4 a c)</span>
</p>
<p class="prompt_end">T</p>
<p class="prompt_end">命令: <span class="CharSansBold">(and 1.4 a b c)</span> 
</p>
<p class="prompt_end">nil</p>
