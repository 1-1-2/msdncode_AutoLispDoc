<p id="crleadin" class="cr_leadin">列出选定对象的材质类型和附着方法（外部定义：render ARX 应用程序）</p> 
<pre class="prog_in_end">(c:showmat arg1)</pre>
<p class="body">此函数列出材质类型和由参数 arg1 决定的附着方法。</p> 
<p class="Heading-2">参数</p>
<p class="define_head">arg1</p>
<p class="define_text">可以是图元名、表示 ACI 值的整数或表示图层名的字符串。</p>
