<p id="crleadin" class="cr_leadin">将代表字?ASCII 码的整数转换成包含相应的单一字符的字符串</p> 
<pre class="prog_in_end">(chr integer) </pre>
<p class="Heading-2">参数</p>
<p class="define_head">list</p>
<p class="define_text">整数型?/p>
<p class="Heading-2">返回?/p>
<p class="body">包含 ASCII 码为 integer 的字符的字符串。如果整数值不?1-255 范围内，返回的结果不可预料?/p> 
<p class="Heading-2">示例</p>
<p class="prompt_end">命令?<span class="CharSansBold">(chr 65)</span>
</p>
<p class="prompt_end">"A"</p>
<p class="prompt_end">命令?span class="CharSansBold"> (chr 66)</span>
</p>
<p class="prompt_end">"B"</p>
<p class="prompt_end">命令?<span class="CharSansBold">(chr 97)</span>
</p>
<p class="prompt_end">"a"</p>
