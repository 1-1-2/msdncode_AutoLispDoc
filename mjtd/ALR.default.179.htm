<hr class="jumplist_intro_overline">
<p class="jumplist_intro">本节内容包括:</p>
<ul>
<li class="jumplist_nonav">
<a title="polar" href="ALR.default.180.htm">polar</a>&nbsp; 在 UCS 坐标系下，求某点的指定角度和指定距离处的点，并返回该点 
</li>
<li class="jumplist_nonav">
<a title="prin1" href="ALR.default.181.htm">prin1</a>&nbsp; 在命令行打印一个表达式或将表达式写入已打开的文件中
</li>
<li class="jumplist_nonav">
<a title="princ" href="ALR.default.182.htm">princ</a>&nbsp; 在命令行打印表达式，或将表达式写入已打开的文件中
</li>
<li class="jumplist_nonav">
<a title="print" href="ALR.default.183.htm">print</a>&nbsp; 在命令行打印表达式，或将表达式写入已打开的文件中
</li>
<li class="jumplist_nonav">
<a title="progn" href="ALR.default.184.htm">progn</a>&nbsp; 顺序地对每一个表达式进行求值，并返回最后那个表达式的值
</li>
<li class="jumplist_nonav">
<a title="prompt" href="ALR.default.185.htm">prompt</a>&nbsp; 在屏幕提示区显示一个字符串
</li>
</ul>
