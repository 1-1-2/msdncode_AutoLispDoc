<p id="crleadin" class="cr_leadin">返回 AutoLISP 表达式的求值结果</p> 
<pre class="prog_in_end">(eval expr) </pre>
<p class="Heading-2">参数</p>
<p class="define_head">expr</p>
<p class="define_text">要计算的表达式。</p>
<p class="Heading-2">返回值</p>
<p class="body">对表达式求值后得到的结果。</p>
<p class="Heading-2">示例</p>
<p class="body">首先设置一些变量：</p>
<p class="prompt_end">命令： <span class="CharSansBold">(setq a 123)</span>
</p>
<p class="prompt_end">123</p>
<p class="prompt_end">命令： <span class="CharSansBold">(setq b 'a)</span>
</p>
<p class="prompt_end">A</p>
<p class="body">对表达式求值：</p>
<p class="prompt_end">命令： <span class="CharSansBold">(eval 4.0)</span>
</p>
<p class="prompt_end">4.0</p>
<p class="prompt_end">命令： <span class="CharSansBold">(eval (abs -10))</span>
</p>
<p class="prompt_end">10</p>
<p class="prompt_end">命令： <span class="CharSansBold">(eval a)</span>
</p>
<p class="prompt_end">123</p>
<p class="prompt_end">命令： <span class="CharSansBold">(eval b)</span>
</p>
<p class="prompt_end">123</p>
