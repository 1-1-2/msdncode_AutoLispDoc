<p id="crleadin" class="cr_leadin">返回以某指定数为底数的若干次幂的值</p>
<pre class="prog_in_end">(expt number power) </pre>
<p class="Heading-2">参数</p>
<p class="define_head">number</p>
<p class="define_text">任意数值。</p>
<p class="define_head">power</p>
<p class="define_text">number 的幂数。</p> 
<p class="Heading-2">返回值</p>
<p class="body">如果两个参数都是整数，则返回值为整数，否则为实数。</p>
<p class="Heading-2">示例</p>
<p class="prompt_end">命令： <span class="CharSansBold">(expt 2 4)</span>
</p>
<p class="prompt_end">16</p>
<p class="prompt_end">命令： <span class="CharSansBold">(expt 3.0 2.0)</span>
</p>
<p class="prompt_end">9.0</p>
