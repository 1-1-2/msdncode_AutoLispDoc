<p id="crleadin" class="cr_leadin">返回表中的第 n 个元素</p> 
<pre class="prog_in_end">(nth n lst)</pre>
<p class="Heading-2">参数</p>
<p class="define_head">n</p>
<p class="define_text">要从表中返回的元素的个数（元素的编号从 0 开始）。</p> 
<p class="define_head">lst</p>
<p class="define_text">表。</p>
<p class="Heading-2">返回值</p>
<p class="body">lst 中的第 n 个元素。如果 n 大于 lst 中最后一个元素的序号，nth 返回 nil。</p> 
<p class="Heading-2">示例</p>
<p class="prompt_end">命令： <span class="CharSansBold">(nth 3 '(a b c d
e))</span>
</p>
<p class="prompt_end">D</p>
<p class="prompt_end">命令： <span class="CharSansBold">(nth 0 '(a b c d
e))</span>
</p>
<p class="prompt_end">A</p>
<p class="prompt_end">命令： <span class="CharSansBold">(nth 5 '(a b c d
e))</span>
</p>
<p class="prompt_end">nil</p>
