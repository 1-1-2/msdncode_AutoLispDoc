<p id="crleadin" class="cr_leadin">返回与反应器相关的应用程序特定数据</p>
<pre class="prog_in_end">(vlr-data obj)</pre>
<p class="Heading-2">参数</p>
<p class="define_head">obj</p>
<p class="define_text">VLR 对象，表示要从中提取数据的反应器对象。</p> 
<p class="Heading-2">返回值</p>
<p class="body">从反应器对象中获取的应用程序特定数据。</p>
<p class="Heading-2">示例</p>
<p class="body">下面的样例获取与 circleReactor VLR 对象相关的字符串：</p> 
<pre class="prog_in">_$ (vlr-data circleReactor)</pre>
<pre class="prog_in_end">&quot;Circle Reactor&quot;</pre>
