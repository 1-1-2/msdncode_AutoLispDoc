<pre class="prog_in_end">(c:cal expression) </pre>
<p class="Heading-2">参数</p>
<p class="define_head">expression</p>
<p class="define_text">引号包括的字符串。关于有效表达式的详细信息，请参见《命令参考》中?CAL?/p>  
<p class="Heading-2">返回?/p> 
<p class="body">表达式的值?/p>
<p class="Heading-2">示例</p>
<p class="body">下例?AutoLISP 表达式中，在 trans 函数中使?cal?/p>  
<pre class="prog_in_end">(trans (c:cal &quot;[1,2,3]+MID&quot;) 1 2) </pre>
