<p id="crleadin" class="cr_leadin">显示 AutoCAD 图形屏幕</p> 
<pre class="prog_in_end">(graphscr) </pre>
<p class="body">该函数等价于 GRAPHSCR 命令或按下切换屏幕功能键。textscr 函数是 graphscr&nbsp;<br>
函数的对应函数。</p>
<p class="Heading-2">返回值</p>
<pre class="prog_in_end">nil</pre>
