<p id="crleadin" class="cr_leadin">暂停以让用户输入一个实数并返回该实数</p>
<pre class="prog_in_end">(getreal [msg]) </pre>
<p class="body">用户不能输入其他 AutoLISP 表达式来响应 getreal 的请求。</p> 
<p class="Heading-2">参数</p>
<p class="define_head">msg</p>
<p class="define_text">用于提示用户的字符串。</p>
<p class="Heading-2">返回值</p>
<p class="body">用户输入的实数。</p>
<p class="Heading-2">示例</p>
<pre class="prog_in">(setq val (getreal)) </pre>
<pre class="prog_in_end">(setq val (getreal &quot;缩放比例：&quot;))</pre>
<p class="see_also">参阅</p>
<p class="body"> <a href="ALR.default.140.htm">initget</a> 函数和《AutoLISP 
开发人员手册》中的 <a href="ms-its:ACAD_ALG.chm::/ALG.09.015.htm"> getxxx 
函数</a>  。</p>
