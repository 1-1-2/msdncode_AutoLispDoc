<p id="crleadin" class="cr_leadin">将变量的值复制到所有打开的文档名称空间（并在当前 AutoCAD 任务中打开的所有后续图形中设置它的值）</p> 
<pre class="prog_in_end">(vl-propagate 'symbol) </pre>
<p class="Heading-2">参数</p>
<p class="define_head">symbol</p>
<p class="define_text">符号，指定 AutoLISP 变量。</p> 
<p class="Heading-2">返回值</p>
<p class="body">未确定。</p>
<p class="Heading-2">示例</p>
<p class="prompt_end">命令： <span class="CharSansBold">(vl-propagate 'radius)</span>
</p>
<p class="prompt_end">nil</p>
